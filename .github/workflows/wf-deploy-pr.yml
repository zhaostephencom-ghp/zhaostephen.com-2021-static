# This is a basic workflow to help you get started with Actions

name: Pull Request Build and Deploy

# Controls when the workflow will run
on:
  pull_request:
    branches: [ main, integration ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# Environment variables
env:
  PR_REPO_NAME: zhaostephen.com-2021-static-${{ github.event.pull_request.node_id }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  create-page-host:
    runs-on: ubuntu-latest
    steps:
      - name: Create new repository for temporary deployment
        uses: octobay/create-repository-action@v1
        with:
          name: ${{ env.PR_REPO_NAME }}
          org: zhaostephencom-ghp
          access-token: ${{ secrets.PAT }}

  pr-build-deploy:
    needs: create-page-host
    runs-on: ubuntu-latest
    environment:
      name: pr-staging
      url: https://zhastephencom-ghp.github.io/${{ env.PR_REPO_NAME }}/
      
    steps:
      - name: Checkout PR repository
        uses: actions/checkout@v2
        with:
          path: 'pr-build'
          
      - name: Checkout deployment repository
        uses: actions/checkout@v2
        with:
          repository: zhaostephencom-ghp/${{ env.PR_REPO_NAME }}
          path: 'pr-deploy'
          token: ${{ secrets.PAT }}
      
      - name: Deploy to deployment repository
        run: |
          cp -r pr-build pr-deploy
          cd pr-deploy
          git add .
          git commit -m $GITHUB_SHA
          git branch -M gh-pages
          git push -u origin gh-pages
